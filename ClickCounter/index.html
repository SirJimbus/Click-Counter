<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/counterclick.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="./../images/clickcounter.png"
    />
    <title>Click-Counter</title>
  </head>

  <body>
    <h1>Click on the buttons to increase, decrease and reset value</h1>
    <div class="main">
      <button id="incrementButton">+1</button>
      <button id="resetButton">Reset</button>
      <button id="decrementButton">-1</button>
      <h3 id="counter">0</h3>
    </div>
    <script src="./javascript/counter.js"></script>
  </body>
</html>
